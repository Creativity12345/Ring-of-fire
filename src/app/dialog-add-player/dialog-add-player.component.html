<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
    <p>Please enter the name of a player.</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>

<div class="images-container">
    <div class="cont-checkbox" *ngFor="let image of images; index as i">
        <input type="radio" [id]="'myCheckbox-' + i" [name]="'myCheckbox'" (click)="setSelectedImage(image.img)" />
        <label [for]="'myCheckbox-' + i">
            <img [src]="image.img" />
            <span class="cover-checkbox">
                <svg viewBox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
            </span>
        </label>
    </div>
</div>


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
