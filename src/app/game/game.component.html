<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [player]="player"
    [playerActive]="i === game.currentPlayer" class="player-position"></app-player>

<div class="field">
    <mat-card *ngIf="game.players.length == 0">
        <mat-card-content>Please add a player first :)</mat-card-content>
    </mat-card>
    <div class="card-stack" *ngIf="game.players.length > 0">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="../../assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="../../assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="../../assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-tasks [card]="game.currentCard" class="game-task-container" *ngIf="game.players.length > 0"></app-game-tasks>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
